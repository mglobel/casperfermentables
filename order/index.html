<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
    <title>Order | Casper Fermentables</title>
    <link href="/stylesheets/application.css" rel="stylesheet" />
    <script src="/javascripts/all.js"></script>
    <script src="/javascripts/vue.js"></script>
    
  </head>
  <body class='order order_index'>
    <div class='container'>
      <div class='background'>
        <form action='https://formspree.io/casperfermentables@gmail.com' method='POST' style='padding: 15px;'>
          <div class='header' style='padding: 10px;'>
            <p>
              Signup to get information about on-demand delivery options.
            </p>
            <small>
              Delivery is currently only available for 78701 and 78702
              zip codes.
            </small>
          </div>
          <div class='form-input' style='padding-top: 20px'>
            <input name='reply_to' placeholder='Email Address' required style='padding: 5px; border-radius: 10px;' type='email'>
          </div>
          <input name='_gotcha' style='display: none;' type='text'>
          <input name='_next' type='hidden' value='/thanks'>
          <input class='submit-button' type='submit' value='REQUEST DELIVERY'>
        </form>
      </div>
    </div>
  </body>
  <nav>
    <a href="/">Home</a>
    |
    <a href="/about/">About</a>
    |
    <a href="/order/">Order</a>

    <a href="/contact/">Contact</a>
  </nav>
</html>
